<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive - Google Drive</title>
    <link rel="shortcut icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style type="text/css">
        html, body{
          width:100%;
          height:100%;
          overflow:hidden;
          margin:0px;   
        }
        </style>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript">
        function autoResize(iframe) {
            $(iframe).height($(iframe).contents().find('html').height());
        }
        </script>        
</head>
<body>
    <iframe src="https://raw.githack.com/3kh0/3kh0-assets/main/madalin-stunt-cars-2/index.html" width="100%" height="100%" marginheight="0" frameborder="0" scrolling="auto" onload="autoResize(this);"></iframe>
</body>
</html>
